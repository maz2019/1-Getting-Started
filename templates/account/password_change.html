{% extends "account/base.html" %}
{% load tailwind_filters %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">

    <h1 class="text-xl text-gray-800">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="w-1/2 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit" name="action">{% trans "Change Password" %}</button>
       
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </div>
</div>
{% endblock %}
