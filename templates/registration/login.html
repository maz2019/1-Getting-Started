{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
   <div class="py-5 border-b border-gray-200">
      <a class="hover:text-blue-500" href="{% url 'account:signup' %}">Don't have an account?</a>
   </div>
   <form method="post" class="mt-5">
      {% csrf_token %}
      {{ form|crispy }}
      <button type='submit' class="w-1/4 text-white bg-blue-500 hover:bg-blue-700 px-3 py-2 rounded-md">Login</button>
      
      <div class="py-5 border-t border-gray-200 mt-5">
         <a href="{% url 'account:reset-pw' %}">Forgot password?</a>
      </div>
   </form>
</div>
{% endblock content %}
