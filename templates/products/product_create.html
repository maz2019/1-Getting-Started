{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <a class="hover:text-blue-500 mt-10" href="{% url 'products:product-list' %}">Go back to products</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-3xl text-gray-800">Create a new Product</h1>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
