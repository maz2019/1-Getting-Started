{% extends "base.html" %}
{% load mptt_tags %}


{% block content %}
<section class="text-gray-700 body-font">
   <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
         <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Categories</h1>
         <a href="#" class="hover:text-blue-500">Create a category</a>
      </div>

      <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
         <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
               <tr>
                  <th scope="col" class="py-3 px-6">
                     Product Category name
                  </th>
                  <th scope="col" class="py-3 px-6">
                     <div class="flex items-center">
                        Color
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="ml-1 w-3 h-3" aria-hidden="true"
                              fill="currentColor" viewBox="0 0 320 512">
                              <path
                                 d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z" />
                           </svg></a>
                     </div>
                  </th>
                  <th scope="col" class="py-3 px-6">
                     <span class="sr-only">Edit</span>
                  </th>
               </tr>
            </thead>
            <tbody>
               {% recursetree category %}
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                     <td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ node.name }}
                         {% if not node.is_leaf_node %}
                         <tr>
                        <td scope="row" class="py-1 px-12 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                           {{ children }}
                        </td>
                        <td class="py-4 px-6">
                        Sliver
                        </td>
                        <td class="py-4 px-6 text-right">
                           <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        </td>
                        </tr>
                        {% endif %}
                     </td>
                     <td>S</td>
                     <td>S</td>

                     
                  </tr>
                     
               {% endrecursetree %}
            </tbody>
         </table>
      </div>
   </div>
   </section>
{% endblock content %}
